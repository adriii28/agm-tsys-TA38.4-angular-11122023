@if (task?.done) {
    <div class="card mt-3 bg-light">
        <div class="card-body d-flex justify-content-between">
            <div class="me-3">
                <h5 class="card-title text-secondary">{{task?.title}}</h5>
                <p class="card-text text-secondary">{{task?.description}}</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-success" [disabled]="true">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </div>
        </div>
    </div>
} @else {
    <div class="card mt-3">
        <div class="card-body d-flex justify-content-between">
            <div class="me-3">
                <h5 class="card-title">{{task?.title}}</h5>
                <p class="card-text">{{task?.description}}</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" (click)="taskDone(task)">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </div>
        </div>
    </div>

    
}
